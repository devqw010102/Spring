<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table>
        <tr th:each="member : ${members}">
            <td th:text = "${member.name}">윤서준</td>
            <td th:text = "${member.email}">SeojunYoon@hanbit.co.kr</td>
            <td th:text = "${member.age}">10</td>
        </tr>
    </table>

    <hr>

    <table>
        <tr th:each = "member, iteration : ${members}"
            th:style = "${iteration.odd}?'background-color:lightgray;'">
            <td th:text = "${iteration.count}">iteration</td>
            <td th:text = "${member.name}">윤서준</td>
            <td th:text = "${member.email}">SeojunYoon@hanbit.co.kr</td>
            <td th:text = "${member.age}">10</td>
        </tr>
    </table>

    <hr>

    <th:block th:each="member : ${members}">
        <p>
            이름 : <span th:text = "${member.name}">윤서준</span>
            이메일 : <span th:text = "${member.email}">SeojunYoon@hanbit.co.kr</span>
            나이 : <span th:text = "${member.age}">10</span>
        </p>
    </th:block>
</body>
</html>
