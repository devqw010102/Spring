<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 정보</title>
</head>
<body>
    <ul th:object = "${member}">
        <li th:text = "*{name}">name</li>
        <li th:text = "*{email}">email</li>
        <li th:text = "*{age}">age</li>
    </ul>
</body>
</html>
